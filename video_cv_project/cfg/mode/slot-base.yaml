# @package _global_
# Base config for slot models. Not meant to be used directly.

defaults:
  - override /hparam: slot-control

mode: help

exp_name: ${hparam.exp_name}
vit_path: ${hparam.general.vit_model}
cache_dir: ${hydra:runtime.cwd}/artifacts/cache

data:
  transform:
    im_transforms:
      - _target_: video_cv_project.data.transform.HFTransform
        name: ${vit_path}
        size: ${hparam.general.im_size}

    pipeline:
      # Normalization already done in HFTransform.
      do_rgb_norm: false
      rgb_mean: [0.485, 0.456, 0.406]
      rgb_std: [0.229, 0.224, 0.225]

    patch_func:
      _target_: video_cv_project.data.transform.PatchAndViT
      name: ${vit_path}
      batch_size: 2
      compile: true
      cache_dir: ${cache_dir}
      device: ${device}
